<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation and Transition Tasks</title>
    <link rel="stylesheet" href="styles/css-animations.css">
</head>

<body>

    <!-- Hover Highlight Card -->
    <div class="hover-highlight-card">
        <!-- Task 1: Create an element that changes its background color and shows a shadow when hovered over. -->
        <h2>Name</h2>
        <p>A short bio goes here. Something interesting about the person.</p>
    </div>

    <!-- Animated Navigation Menu -->
    <div class="animated-nav-menu">
        <!-- Task 2: Build a horizontal navigation bar where the links' color/background-color swap over 0.5 seconds on hover. -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Button Press Animation -->
    <div class="button-press-animation">
        <!-- Task 3: Design a button that appears to press down when clicked and returns to its initial state once released. -->
        <button>Click Me!</button>
    </div>

    <!-- Simple Loading Spinner -->
    <div class="simple-loading-spinner">
        <!-- Task 4: Create a circular loading spinner that continuously rotates. -->
        <div class="spinner"></div>
    </div>

    <!-- Fading Gallery -->
    <div class="fading-gallery">
        <!-- Task 5: Set up an image gallery where images have various changes on hover (check Canvas assignment for details). -->
        <!-- Each image placeholder should be replaced with actual images. -->
        <img src="https://cdn.pixabay.com/photo/2023/10/10/20/30/petals-8307378_1280.jpg" alt="Placeholder Image 1">
        <img src="https://cdn.pixabay.com/photo/2024/03/09/10/14/nature-8622415_1280.jpg" alt="Placeholder Image 2">
        <img src="https://media.istockphoto.com/id/1485675770/photo/pink-grassland-with-lakes-3d-rendering.jpg?s=2048x2048&w=is&k=20&c=_6PMd4asEcPO_mh5QVlM6Sk8rZlEcn0G12jVLpai77Y=" alt="Placeholder Image 3">
        <img src="https://media.istockphoto.com/id/1450272068/photo/wind-sun-and-water-energy.jpg?s=2048x2048&w=is&k=20&c=SWW3cYI5IkccJBhYwGEiWbYZeTZImQiGUNH9osVbVxI=" alt="Placeholder Image 4">
        <img src="https://media.istockphoto.com/id/1474600581/photo/forest-aerial-view-drone-photography-spring-field-sustainability-protection-of-nature.jpg?s=2048x2048&w=is&k=20&c=ilyKsAqEtfJzSkRgw0kFNnv-B4DvhPZJ4P27HQajkxU=" alt="Placeholder Image 5">
    </div>

</body>

</html>
